<form class="form">

    <label for="fullname">Full name:</label>

    <input type="tel" id="phone" name="phone" placeholder="+234 800 273 9700"><br>

    <input type="password" id="pwd" name="pwd" placeholder="&#8226&#8226&#8226&#8226&#8226&#8226&#8226&#8226">
    <span class="comments">Password must contain a minimum of 8 characters</span>
    <span class="comments">Password must contain at least one symbol e.g. &#64, !</span><br>

    <label for="cities">
        Location <span class="optional">(optional)</span>
    </label>
<select id="cities" name="cities">

  <option value="two">Рівненська</option>
  <option value="two">Сумська</option>
  <option value="two">Тернопільська</option>
  <option value="two">Харківська</option>
  <option value="two">Херсонська</option>
  <option value="two">Хмельницька</option>
